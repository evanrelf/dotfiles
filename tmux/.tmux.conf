# PLUGINS {{{1
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-pain-control"
set -g @plugin "nhdaly/tmux-better-mouse-mode"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "tmux-plugins/tmux-sessionist"
run -b "~/.tmux/plugins/tpm/tpm"


# PLUGIN SETTINGS {{{1
set -g @scroll-without-changing-pane "on"
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"


# SETTINGS {{{1

# Terminal settings
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*col*:Tc"

# Indexes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Titles
set -g set-titles on
set -g set-titles-string "#T"
set -g allow-rename off

# Interaction
set -g mouse on
set -g aggressive-resize on
set -g repeat-time 0
set -g mode-keys vi


# APPERANCE {{{1

# Status position
set -g status-justify centre
set -g status-position bottom

# Status text
set -g status-left "#{?window_zoomed_flag,zoomed,      }      "
# set -g status-right "      "
set -g status-right "      #{?client_prefix,prefix,      }"
# set -g status-right "#{prefix_highlight} S#S W#I P#P | %Y-%m-%d %I:%M %p "

# Status style
set -g status-style fg=black

# Window status text
set -g window-status-format "  #W  "
set -g window-status-current-format "  #W  "

# Window status style
set -g window-status-style fg=black
set -g window-status-current-style bg=brightblack

# Pane border style
set -g pane-border-style fg=black
set -g pane-active-border-style fg=black

# Mode and selections style
set -g mode-style bg=#393848

# Message style
set -g message-style fg=yellow


# BINDINGS {{{1

# Prefix
unbind C-b
bind-key C-s send-prefix
set -g prefix C-s

# Create new windows with current path
bind c new-window -a -c "#{pane_current_path}"

# Equalize pane sizes
bind-key = select-layout even-vertical \; select-layout even-horizontal

# Drag-and-drop window tabs
bind-key -n MouseDrag1Status swap-window -t=

