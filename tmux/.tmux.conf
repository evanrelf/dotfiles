# SETTINGS {{{1
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set-option -g allow-rename off
bind c new-window -c "#{pane_current_path}"


# APPERANCE {{{1
# set -g status-justify centre
set-option -g status-position bottom
set-option -g status-bg black
set-option -g status-fg default
set -g pane-border-fg default
set -g pane-active-border-fg blue


# COLORS {{{1
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*col*:Tc"

# Basic status bar colors
set -g status-bg black
set -g status-fg default
# set-option -g status-style underline
# setw -g pane-border-status bottom
# setw -g pane-border-format ' #{pane_current_command} '
# setw -g pane-border-format '─'

# Left side of status bar
set -g status-left-bg default
set -g status-left-fg default
set -g status-left-length 40
# set -g status-left "#S #[fg=white]» #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left ""

# Right side of status bar
set -g status-right-bg default
set -g status-right-fg default
set -g status-right-length 40
set -g status-right "#S (W#I, P#P) | %Y-%m-%d %I:%M %p "

# Window status
# set -g window-status-format " #I:#W#F "
# set -g window-status-current-format " #I:#W#F "
set -g window-status-format " #W "
set -g window-status-current-format " #W "

# Current window status
# set -g window-status-current-bg blue
# set -g window-status-current-fg black
set -g window-status-current-bg blue
set -g window-status-current-fg black

# Window with activity status
set -g window-status-activity-bg blue # fg and bg are flipped here due to a
set -g window-status-activity-fg black  # bug in tmux

# Message
set -g message-bg default
set -g message-fg blue

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg blue
set -g mode-fg black


# BINDINGS {{{1
unbind C-b
bind-key C-s send-prefix
set-option -g prefix C-s

bind-key -n C-S-k send-keys C-l \; send-keys -R \; clear-history


