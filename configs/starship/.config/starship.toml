[git_commit]
disabled = false
format = '([git:$hash]($style)) '
style = 'blue'
only_detached = true

[git_status]
disabled = false
format = '([$conflicted$staged$modified$renamed$deleted$untracked$ahead_behind$stashed]($style) )'
style = ''
conflicted = '[=$count](cyan)'
ahead = '[⇡$count](green)'
behind = '[⇣$count](red)'
diverged = '[⇡$ahead_count](green)[⇣$behind_count](red)'
untracked = '[?](red)'
stashed = '[\$](purple)'
modified = '[±](red)'
staged = '[±](yellow)'
renamed = '[»](red)'
deleted = '[×](red)'

[git_state]
disabled = false
format = '[\($state( $progress_current/$progress_total)\)]($style) '
style = 'cyan'

[nix_shell]
disabled = false
format = '[${symbol}]($style) '
symbol = ' '
style = 'cyan'

[jobs]
disabled = false
format = '[${symbol}$number]($style) '
symbol = ' '
style = 'green'

[username]
disabled = false
style_user = 'white'
style_root = 'white'
format = '[$user]($style)'

[hostname]
disabled = false
format = '[@$hostname]($style)'
style = 'white'
