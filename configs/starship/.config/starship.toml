format = """\
  $status\
  $directory\
  $hg_branch\
  $git_branch\
  $git_commit\
  $git_status\
  $git_state\
  $nix_shell\
  $jobs\
  $username\
  $hostname\
  $line_break\
  $character\
"""

[status]
disabled = false
format = """([$status]($style)\n)"""
style = 'red'

[directory]
disabled = false
format = '[$read_only]($read_only_style)[$path]($style) '
style = 'blue'
read_only = ' '
read_only_style = 'blue'
truncation_length = 99
truncate_to_repo = false
repo_root_style = 'blue underline'

[hg_branch]
disabled = false
format = '([ $branch]($style)) '
style = 'blue'

[git_branch]
disabled = false
format = '([ $branch]($style)) '
style = 'blue'
only_attached = true

[git_commit]
disabled = false
format = '([ $hash]($style)) '
style = 'blue'
only_detached = false

[git_status]
disabled = false
format = '([$conflicted$staged$modified$renamed$deleted$untracked$ahead_behind$stashed]($style) )'
style = ''
conflicted = '[=$count](cyan)'
ahead = '[⇡$count](green)'
behind = '[⇣$count](red)'
diverged = '[⇡$ahead_count](green)[⇣$behind_count](red)'
untracked = '[?](red)'
stashed = '[\$](purple)'
modified = '[±](red)'
staged = '[±](yellow)'
renamed = '[»](red)'
deleted = '[×](red)'

[git_state]
disabled = false
format = '[\($state( $progress_current/$progress_total)\)]($style) '
style = 'cyan'

[nix_shell]
disabled = false
format = '[${symbol}nix-shell]($style) '
symbol = ' '
style = 'cyan'

[jobs]
disabled = false
format = '[${symbol}jobs:$number]($style) '
symbol = ' '
style = 'green'
number_threshold = 1

[username]
disabled = false
style_user = 'white'
style_root = 'white'
format = '[$user]($style)'

[hostname]
disabled = false
format = '[@$hostname]($style)'
style = 'white'

[character]
disabled = false
success_symbol = 'λ'
error_symbol = 'λ'
