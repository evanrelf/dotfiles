format = """\
  $status\
  $directory\
  $hg_branch\
  $git_branch\
  ${custom.jj_change_id}\
  $git_commit\
  $git_status\
  $git_state\
  $nix_shell\
  $jobs\
  $username\
  $hostname\
  $line_break\
  [\\$](fg:white) \
"""

[status]
disabled = false
format = """([$status]($style)\n)"""
pipestatus_format = """([$pipestatus]($style)\n)"""
pipestatus_separator = """[ | ]($style)"""
pipestatus_segment_format = """([$status]($style))"""
style = 'red'
pipestatus = true

[directory]
disabled = false
format = '[$read_only]($read_only_style)[$path]($style) '
style = 'blue'
read_only = ' '
read_only_style = 'blue'
truncation_length = 99
truncate_to_repo = false
repo_root_style = 'blue underline'

[directory.substitutions]
'~/Code/MercuryTechnologies/mercury-web-backend' = 'mwb'

[hg_branch]
disabled = false
format = '([hg:$branch]($style)) '
style = 'blue'

[git_branch]
disabled = false
format = '([git:$branch]($style)) '
style = 'blue'
only_attached = true

[custom.jj_change_id]
disabled = false
command = """
jj log --revisions '@' --template 'change_id.shortest(6)' | head -n1 | awk '{print $2}'
"""
detect_folders = ['.jj']
format = '[jj:$output]($style) '
style = 'blue'

