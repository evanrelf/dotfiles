format = """\
  ${custom.rosetta2}\
  $hostname\
  $directory\
  $hg_branch\
  $git_branch\
  $git_commit\
  $git_status\
  $git_state\
  $nix_shell\
  $line_break\
  $status\
  $character\
"""

[custom.rosetta2]
symbol = "x86_64 "
when = 'test -n "$ROSETTA2"'
style = 'yellow'

[hostname]
disabled = false
format = 'on [$hostname]($style) in '
style = 'blue'

[directory]
disabled = false
format = '[$read_only]($read_only_style)[$path]($style) '
style = 'blue'
read_only = ' '
read_only_style = 'blue'
repo_root_style = 'blue underline'
truncation_length = 4
fish_style_pwd_dir_length = 2

[hg_branch]
disabled = false
format = '(on [ $branch]($style)) '
style = 'blue'

[git_branch]
disabled = false
format = '(on [ $branch]($style)) '
style = 'blue'
only_attached = true

[git_commit]
disabled = false
format = '(at [ $hash]($style)) '
style = 'blue'
only_detached = false

[git_status]
disabled = false
format = '([$conflicted$staged$modified$renamed$deleted$untracked$ahead_behind$stashed]($style) )'
style = ''
conflicted = '[=$count](cyan)'
ahead = '[⇡$count](green)'
behind = '[⇣$count](red)'
diverged = '[⇡$ahead_count](green)[⇣$behind_count](red)'
untracked = '[?](red)'
stashed = '[\$](purple)'
modified = '[~](red)'
staged = '[~](yellow)'
renamed = '[»](red)'
deleted = '[×](red)'

[git_state]
disabled = false
format = '[\($state( $progress_current/$progress_total)\)]($style) '
style = 'cyan'

[nix_shell]
disabled = false
format = 'via [${symbol}nix-shell]($style) '
symbol = ' '
style = 'cyan'

[status]
disabled = false
format = '[$status]($style) '
style = 'red'
recognize_signal_code = false

[character]
disabled = false
success_symbol = 'λ'
error_symbol = '[λ](red)'
